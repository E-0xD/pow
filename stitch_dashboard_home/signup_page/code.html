<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Up - POW</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#7f13ec",
              "background-light": "#f7f6f8",
              "background-dark": "#191022",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center bg-background-light group/design-root dark:bg-background-dark p-4 sm:p-6 lg:p-8" style='font-family: Manrope, "Noto Sans", sans-serif;'>
<div class="w-full max-w-md rounded-xl bg-white p-8 shadow-sm dark:bg-background-dark/50 sm:p-10">
<div class="flex flex-col items-center">
<div class="mb-4 flex items-center gap-2">
<div class="rounded-lg bg-primary p-2 text-white">
<svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2.5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
</div>
<h2 class="text-2xl font-bold text-[#141118] dark:text-white">POW</h2>
</div>
<h1 class="text-[#141118] tracking-light text-[32px] font-bold leading-tight text-center pb-3 pt-4 dark:text-white">Create Your Account</h1>
</div>
<form class="mt-8 space-y-6">
<div class="flex flex-col">
<label class="flex flex-col">
<p class="text-[#141118] text-base font-medium leading-normal pb-2 dark:text-gray-300">Full Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#141118] focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e0dbe6] bg-white dark:bg-background-dark dark:border-gray-700 dark:text-white focus:border-primary h-14 placeholder:text-[#756189] p-[15px] text-base font-normal leading-normal" placeholder="Enter your full name" value=""/>
</label>
</div>
<div class="flex flex-col">
<label class="flex flex-col">
<p class="text-[#141118] text-base font-medium leading-normal pb-2 dark:text-gray-300">Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#141118] focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e0dbe6] bg-white dark:bg-background-dark dark:border-gray-700 dark:text-white focus:border-primary h-14 placeholder:text-[#756189] p-[15px] text-base font-normal leading-normal" placeholder="Enter your email" type="email" value=""/>
</label>
</div>
<div class="flex flex-col">
<label class="flex flex-col">
<p class="text-[#141118] text-base font-medium leading-normal pb-2 dark:text-gray-300">Password</p>
<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#141118] focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e0dbe6] bg-white dark:bg-background-dark dark:border-gray-700 dark:text-white focus:border-primary h-14 placeholder:text-[#756189] p-[15px] pr-12 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<div class="text-[#756189] absolute inset-y-0 right-0 flex items-center justify-center pr-4" data-icon="Eye" data-size="24px" data-weight="regular">
<span class="material-symbols-outlined cursor-pointer">visibility</span>
</div>
</div>
</label>
</div>
<div class="flex flex-col">
<label class="flex flex-col">
<p class="text-[#141118] text-base font-medium leading-normal pb-2 dark:text-gray-300">Confirm Password</p>
<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#141118] focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e0dbe6] bg-white dark:bg-background-dark dark:border-gray-700 dark:text-white focus:border-primary h-14 placeholder:text-[#756189] p-[15px] pr-12 text-base font-normal leading-normal" placeholder="Confirm your password" type="password" value=""/>
<div class="text-[#756189] absolute inset-y-0 right-0 flex items-center justify-center pr-4" data-icon="Eye" data-size="24px" data-weight="regular">
<span class="material-symbols-outlined cursor-pointer">visibility_off</span>
</div>
</div>
</label>
</div>
<button class="flex h-14 w-full items-center justify-center gap-2 rounded-lg bg-primary px-4 py-3 text-base font-semibold leading-normal text-white transition-colors hover:bg-primary/90" type="submit">Sign Up</button>
<div class="flex items-center gap-4">
<hr class="w-full border-t border-[#e0dbe6] dark:border-gray-700"/>
<p class="text-sm font-medium text-gray-500 dark:text-gray-400">OR</p>
<hr class="w-full border-t border-[#e0dbe6] dark:border-gray-700"/>
</div>
<button class="flex h-14 w-full items-center justify-center gap-3 rounded-lg border border-[#e0dbe6] bg-white px-4 py-3 text-base font-semibold leading-normal text-[#141118] transition-colors hover:bg-gray-50 dark:bg-background-dark dark:text-white dark:border-gray-700 dark:hover:bg-background-dark/80" type="button">
<svg class="h-6 w-6" data-alt="Google logo" viewbox="0 0 48 48">
<path d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" fill="#FFC107"></path>
<path d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" fill="#FF3D00"></path>
<path d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.28-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" fill="#4CAF50"></path>
<path d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C43.021,36.241,44,30.563,44,24C44,22.659,43.862,21.35,43.611,20.083z" fill="#1976D2"></path>
</svg>
                    Sign up with Google
                </button>
</form>
<div class="mt-8 text-center">
<p class="text-base text-gray-600 dark:text-gray-400">Already have an account? <a class="font-semibold text-primary hover:underline" href="#">Log in</a></p>
</div>
</div>
</div>
</body></html>
